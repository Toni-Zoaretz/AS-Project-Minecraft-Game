<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/mainStyle.css" />
    <link rel="stylesheet" href="/css/mapStyle.css" />
    <link rel="stylesheet" href="./css/materialStyle.css" />
    <title>MINECRAFT_GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-box">
        <div class="main-game" id="main"></div>
      </div>
      <div class="side-bar">
        <div class="tools-div">
          <div class="tool-box pickaxe" id="pickaxe">Pickaxe</div>
          <div class="tool-box shovel" id="shovel">Shovel</div>
          <div class="tool-box axe" id="axe">Axe</div>
        </div>
        <div class="trash">
          <div class="trash-amount" id="dirt">0</div>
          <div class="trash-amount" id="grass">0</div>
          <div class="trash-amount" id="gravel">0</div>
        </div>
        <div class="trash">
          <div class="trash-amount" id="trunck_tree">0</div>
          <div class="trash-amount" id="leaves">0</div>
          <div class="trash-amount" id="flowers">0</div>
        </div>
        <div class="all-btn">
          <div class="start-again">
            <button class="btn btn-start">START AGAIN</button>
          </div>
          <div class="return-main-screen">
            <button class="btn btn-return-main">
              <a href="index.html">RETURN TO MAIN SCREEN</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/game.js"></script>
  <script src="/scripts/gameMap.js"></script>
  <script src="/scripts/tools.js"></script>
  <script src="/scripts/inventory&tools_Events.js"></script>
  <script src="/scripts/resteUi.js"></script>
</html>
